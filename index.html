<!DOCTYPE html>
<html>
<head>
  <title>Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #00ff88;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Click the button to continue</h1>
  <button id="goBtn">Continue</button>

  <!-- PopCash script -->
  <script type="text/javascript">
    var uid = '352537';
    var wid = '723106';
    var pop_tag = document.createElement('script');
    pop_tag.src = '//cdn.popcash.net/show.js';
    document.body.appendChild(pop_tag);
    pop_tag.onerror = function () {
      var fallback = document.createElement('script');
      fallback.src = '//cdn2.popcash.net/show.js';
      document.body.appendChild(fallback);
    };
  </script>

  <!-- New tab open + close current tab -->
  <script>
    document.getElementById("goBtn").addEventListener("click", function () {
      // open target in new tab
      var newTab = window.open("https://example.com", "_blank");

      // give popunder a moment, then close this tab
      setTimeout(function () {
        window.open('', '_self'); // required for Chrome
        window.close();
      }, 100);
    });
  </script>

</body>
</html>
