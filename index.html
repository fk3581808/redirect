<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #continueBtn {
      padding: 15px 30px;
      background-color: #00ff88;
      color: #000;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Please Click to Continue</h1>
  <button id="continueBtn">Click Here to Continue</button>

  <!-- PopCash Popunder Script -->
  <script type="text/javascript">
    var uid = '352537';
    var wid = '723106';
    var pop_tag = document.createElement('script');
    pop_tag.src = '//cdn.popcash.net/show.js';
    document.body.appendChild(pop_tag);
    pop_tag.onerror = function() {
      pop_tag = document.createElement('script');
      pop_tag.src = '//cdn2.popcash.net/show.js';
      document.body.appendChild(pop_tag);
    };
  </script>

  <!-- Aggressive Back Button Block -->
  <script>
    (function () {
      // Push dummy state repeatedly
      for (let i = 0; i < 10; i++) {
        history.pushState({}, "", location.href);
      }

      // Trap back button
      window.onpopstate = function () {
        history.pushState({}, "", location.href);
      };
    })();
  </script>

  <!-- Redirect on Button Click -->
  <script>
    document.getElementById("continueBtn").addEventListener("click", function () {
      window.location.href = "https://example.com"; // Change this to your target page
    });
  </script>

</body>
</html>
