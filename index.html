<!DOCTYPE html>
<html>
<head>
  <title>Wait... Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #continueBtn {
      padding: 15px 30px;
      background-color: #00ff88;
      color: #000;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Please Click to Continue</h1>
  <button id="continueBtn">Click Here to Continue</button>

  <!-- PopCash Popunder Script -->
  <script type="text/javascript">
    var uid = '352537';
    var wid = '723106';
    var pop_tag = document.createElement('script');
    pop_tag.src = '//cdn.popcash.net/show.js';
    document.body.appendChild(pop_tag);
    pop_tag.onerror = function() {
      pop_tag = document.createElement('script');
      pop_tag.src = '//cdn2.popcash.net/show.js';
      document.body.appendChild(pop_tag);
    };
  </script>

  <!-- Disable Back Button & Refresh -->
  <script>
    // Push multiple history states
    history.pushState(null, null, location.href);
    history.pushState(null, null, location.href);
    history.pushState(null, null, location.href);

    // Trap back button
    window.addEventListener('popstate', function (event) {
      history.pushState(null, null, location.href);
    });

    // Optional: Prevent refresh or exit
    window.addEventListener("beforeunload", function (e) {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>

  <!-- Redirect on Button Click -->
  <script>
    document.getElementById("continueBtn").addEventListener("click", function () {
      window.location.href = "https://example.com"; // <-- Change to your actual destination
    });
  </script>

</body>
</html>
